name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  UV_VERSION: "0.10.6"

jobs:
  changes:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'scripts/**'
            frontend:
              - 'frontend-react/**'
            shared:
              - 'Makefile'
              - 'docker-compose.yml'
              - 'docker/**'
              - '.github/**'
              - 'backend/pyproject.toml'
              - 'backend/uv.lock'
              - '.pre-commit-config.yaml'

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: >-
      github.event_name == 'push'
      || needs.changes.outputs.backend == 'true'
      || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          LOG_DIR: /tmp/folio_test_logs
          DATABASE_URL: "sqlite://"
        run: uv run pytest tests/ -v --tb=short -n auto --cov --cov-report=term-missing --cov-fail-under=85

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COVERAGE_PATH: backend

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  typecheck:
    name: Type Check (pyright)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.shared == 'true'
    continue-on-error: true

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pyright
        run: uv run pyright .

  api-spec:
    name: OpenAPI Spec Freshness
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install backend dependencies
        run: uv sync --frozen --directory backend

      - name: Export OpenAPI spec
        env:
          DATABASE_URL: "sqlite://"
          LOG_DIR: /tmp/folio_logs
        run: uv run --project backend python scripts/export_openapi.py

      - name: Check spec is up to date
        run: git diff --exit-code frontend-react/src/api/openapi.json

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: frontend-react/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend-react/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: ESLint
        run: npm run lint

  frontend-build:
    name: Frontend Build (TypeScript + Vite)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: frontend-react/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend-react/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build (prebuild generates types from committed openapi.json)
        run: npm run build

  frontend-test:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: frontend-react/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend-react/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

  frontend-security:
    name: Frontend Security (npm audit)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: frontend-react/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend-react/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  constant-sync:
    name: Backend/Frontend Constant Sync
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check constant sync
        run: uv run --no-project python scripts/check_constant_sync.py

  locale-parity:
    name: Locale Key Parity Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check locale key parity
        run: uv run --no-project python scripts/check_locale_parity.py

  ci-completeness:
    name: CI Completeness Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check make ci covers all pipeline jobs
        run: uv run --with pyyaml --no-project python scripts/check_ci_completeness.py

  security:
    name: Security Audit (pip-audit)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.shared == 'true'

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pip-audit
        run: uv run pip-audit --desc --ignore-vuln CVE-2025-69872

  ci-gate:
    name: CI Gate
    if: ${{ cancelled() || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'failure') }}
    needs:
      - test
      - lint
      - typecheck
      - api-spec
      - frontend-lint
      - frontend-build
      - frontend-test
      - frontend-security
      - constant-sync
      - locale-parity
      - ci-completeness
      - security
    runs-on: ubuntu-latest
    steps:
      - name: CI failed or cancelled
        run: |
          echo "Job results: ${{ toJSON(needs.*.result) }}"
          echo "::error::One or more CI jobs failed or were cancelled"
          exit 1
