services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - radar-data:/app/data
      - ./logs:/app/data/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/radar.db
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  scanner:
    image: alpine:3.19
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl jq

        # --- smart-scan wrapper: only scan if data is stale (>= 30 min) ---
        cat > /usr/local/bin/smart-scan.sh << 'SCRIPT'
        #!/bin/sh
        # Source environment for cron context (Alpine crond doesn't inherit env)
        [ -f /etc/folio.env ] && . /etc/folio.env

        BACKEND="http://backend:8000"
        STALE_SECONDS=1800

        # Helper function for authenticated curl requests
        folio_curl() {
          if [ -n "$$FOLIO_API_KEY" ]; then
            curl -sf -H "X-API-Key: $$FOLIO_API_KEY" "$$@"
          else
            curl -sf "$$@"
          fi
        }

        last_epoch=$$(folio_curl "$$BACKEND/scan/last" | jq -r '.epoch // empty')
        if [ -z "$$last_epoch" ]; then
          echo "$$(date) No previous scan found, triggering scan..."
          folio_curl -X POST "$$BACKEND/scan" > /dev/null 2>&1
          exit 0
        fi

        now_epoch=$$(date +%s)
        age=$$(( now_epoch - last_epoch ))

        if [ "$$age" -ge "$$STALE_SECONDS" ]; then
          echo "$$(date) Last scan was $${age}s ago (>= $${STALE_SECONDS}s), triggering scan..."
          folio_curl -X POST "$$BACKEND/scan" > /dev/null 2>&1
        else
          echo "$$(date) Last scan was $${age}s ago (< $${STALE_SECONDS}s), skipping."
        fi
        SCRIPT
        chmod +x /usr/local/bin/smart-scan.sh

        # Persist environment for cron jobs (Alpine crond doesn't inherit env)
        printenv | grep FOLIO_API_KEY > /etc/folio.env 2>/dev/null || true

        # Run smart check immediately at startup
        /usr/local/bin/smart-scan.sh

        # Note: $$ is docker-compose escaping for $; 'CURLSCRIPT' prevents shell expansion
        # Helper function for authenticated curl requests
        cat > /usr/local/bin/folio-curl.sh << 'CURLSCRIPT'
        #!/bin/sh
        # Source environment for cron context (Alpine crond doesn't inherit env)
        [ -f /etc/folio.env ] && . /etc/folio.env

        if [ -n "$$FOLIO_API_KEY" ]; then
          curl -sf -H "X-API-Key: $$FOLIO_API_KEY" "$$@"
        else
          curl -sf "$$@"
        fi
        CURLSCRIPT
        chmod +x /usr/local/bin/folio-curl.sh

        # 13F sync script: daily in filing season (Feb/May/Aug/Nov), weekly on Mondays off-season
        cat > /usr/local/bin/sync-13f.sh << 'SYNCSCRIPT'
        #!/bin/sh
        BACKEND="http://backend:8000"
        MONTH=$$(date +%m)
        DOW=$$(date +%u)

        case "$$MONTH" in
          02|05|08|11)
            echo "$$(date) Filing season (month $$MONTH) — triggering 13F sync for all gurus..."
            /usr/local/bin/folio-curl.sh -X POST "$$BACKEND/gurus/sync" > /dev/null 2>&1
            ;;
          *)
            if [ "$$DOW" = "1" ]; then
              echo "$$(date) Off-season Monday — triggering weekly 13F sync for amended filings..."
              /usr/local/bin/folio-curl.sh -X POST "$$BACKEND/gurus/sync" > /dev/null 2>&1
            else
              echo "$$(date) Off-season (month $$MONTH, day $$DOW) — skipping 13F sync."
            fi
            ;;
        esac
        SYNCSCRIPT
        chmod +x /usr/local/bin/sync-13f.sh

        # Cron: smart scan every 30 min + weekly digest Sunday 18:00 UTC + FX alert every 6 hours
        #       + 13F sync daily 02:00 UTC (sync-13f.sh handles filing-season vs off-season logic)
        #       + daily portfolio snapshot 23:00 UTC (after markets close)
        (echo "*/30 * * * * /usr/local/bin/smart-scan.sh >> /proc/1/fd/1 2>&1"; echo "0 18 * * 0 /usr/local/bin/folio-curl.sh -X POST http://backend:8000/digest > /dev/null 2>&1"; echo "0 */6 * * * /usr/local/bin/folio-curl.sh -X POST http://backend:8000/currency-exposure/alert > /dev/null 2>&1"; echo "0 2 * * * /usr/local/bin/sync-13f.sh >> /proc/1/fd/1 2>&1"; echo "0 23 * * * /usr/local/bin/folio-curl.sh -X POST http://backend:8000/snapshots/take > /dev/null 2>&1") | crontab -
        crond -f -l 2
    restart: unless-stopped

volumes:
  radar-data:
