services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - radar-data:/app/data
      - ./logs:/app/data/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/radar.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000

  scanner:
    image: alpine:3.19
    depends_on:
      backend:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl
        echo '*/30 * * * * curl -sf -X POST http://backend:8000/scan > /dev/null 2>&1' | crontab -
        crond -f -l 2
    restart: unless-stopped

volumes:
  radar-data:
