services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - radar-data:/app/data
      - ./logs:/app/data/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/radar.db
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend-react
      args:
        VITE_API_KEY: ${FOLIO_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  scanner:
    image: alpine:3.19
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl jq

        # --- smart-scan wrapper: market-hours aware, only scan if data is stale (>= 15 min) ---
        cat > /usr/local/bin/smart-scan.sh << 'SCRIPT'
        #!/bin/sh
        # Source environment for cron context (Alpine crond doesn't inherit env)
        [ -f /etc/folio.env ] && . /etc/folio.env

        BACKEND="http://backend:8000"
        STALE_SECONDS=900

        # Market-hours gate: skip scans on weekends and outside extended US market hours
        DOW=$$(date +%u)   # 1=Mon ... 7=Sun
        HOUR=$$(date -u +%H)  # UTC hour (0-23)

        if [ "$$DOW" -ge 6 ]; then
          echo "$$(date) Weekend — skipping scan."
          exit 0
        fi

        # Extended US market window: 13:00-22:00 UTC (pre-market 08:00 ET to post-close 18:00 ET)
        if [ "$$HOUR" -lt 13 ] || [ "$$HOUR" -ge 22 ]; then
          echo "$$(date) Off-market hours (UTC $$HOUR) — skipping scan."
          exit 0
        fi

        # Helper function for authenticated curl requests
        folio_curl() {
          if [ -n "$$FOLIO_API_KEY" ]; then
            curl -sf -H "X-API-Key: $$FOLIO_API_KEY" "$$@"
          else
            curl -sf "$$@"
          fi
        }

        last_epoch=$$(folio_curl "$$BACKEND/scan/last" | jq -r '.epoch // empty')
        if [ -z "$$last_epoch" ]; then
          echo "$$(date) No previous scan found, triggering scan..."
          folio_curl -X POST "$$BACKEND/scan" > /dev/null 2>&1
          exit 0
        fi

        now_epoch=$$(date +%s)
        age=$$(( now_epoch - last_epoch ))

        if [ "$$age" -ge "$$STALE_SECONDS" ]; then
          echo "$$(date) Last scan was $${age}s ago (>= $${STALE_SECONDS}s), triggering scan..."
          folio_curl -X POST "$$BACKEND/scan" > /dev/null 2>&1
        else
          echo "$$(date) Last scan was $${age}s ago (< $${STALE_SECONDS}s), skipping."
        fi
        SCRIPT
        chmod +x /usr/local/bin/smart-scan.sh

        # Persist environment for cron jobs (Alpine crond doesn't inherit env)
        printenv | grep FOLIO_API_KEY > /etc/folio.env 2>/dev/null || true

        # Run smart check immediately at startup
        /usr/local/bin/smart-scan.sh

        # Note: $$ is docker-compose escaping for $; 'CURLSCRIPT' prevents shell expansion
        # Helper function for authenticated curl requests
        cat > /usr/local/bin/folio-curl.sh << 'CURLSCRIPT'
        #!/bin/sh
        # Source environment for cron context (Alpine crond doesn't inherit env)
        [ -f /etc/folio.env ] && . /etc/folio.env

        if [ -n "$$FOLIO_API_KEY" ]; then
          curl -sf -H "X-API-Key: $$FOLIO_API_KEY" "$$@"
        else
          curl -sf "$$@"
        fi
        CURLSCRIPT
        chmod +x /usr/local/bin/folio-curl.sh

        # 13F sync script: daily in filing season (Feb/May/Aug/Nov), weekly on Mondays off-season
        cat > /usr/local/bin/sync-13f.sh << 'SYNCSCRIPT'
        #!/bin/sh
        BACKEND="http://backend:8000"
        MONTH=$$(date +%m)
        DOW=$$(date +%u)

        case "$$MONTH" in
          02|05|08|11)
            echo "$$(date) Filing season (month $$MONTH) — triggering 13F sync for all gurus..."
            /usr/local/bin/folio-curl.sh -X POST "$$BACKEND/gurus/sync" > /dev/null 2>&1
            ;;
          *)
            if [ "$$DOW" = "1" ]; then
              echo "$$(date) Off-season Monday — triggering weekly 13F sync for amended filings..."
              /usr/local/bin/folio-curl.sh -X POST "$$BACKEND/gurus/sync" > /dev/null 2>&1
            else
              echo "$$(date) Off-season (month $$MONTH, day $$DOW) — skipping 13F sync."
            fi
            ;;
        esac
        SYNCSCRIPT
        chmod +x /usr/local/bin/sync-13f.sh

        # Portfolio snapshot script: logs result and HTTP status to stdout
        cat > /usr/local/bin/take-snapshot.sh << 'SNAPSCRIPT'
        #!/bin/sh
        # Source environment for cron context (Alpine crond doesn't inherit env)
        [ -f /etc/folio.env ] && . /etc/folio.env

        BACKEND="http://backend:8000"
        echo "$$(date) Triggering daily portfolio snapshot..."
        if [ -n "$$FOLIO_API_KEY" ]; then
          HTTP_STATUS=$$(curl -s -m 15 -o /dev/null -w "%{http_code}" -X POST -H "X-API-Key: $$FOLIO_API_KEY" "$$BACKEND/snapshots/take")
        else
          HTTP_STATUS=$$(curl -s -m 15 -o /dev/null -w "%{http_code}" -X POST "$$BACKEND/snapshots/take")
        fi
        echo "$$(date) Snapshot trigger HTTP status: $$HTTP_STATUS"
        SNAPSCRIPT
        chmod +x /usr/local/bin/take-snapshot.sh

        # Trigger initial snapshot immediately at startup (avoids waiting until 23:00 UTC)
        echo "$$(date) Running startup snapshot..."
        /usr/local/bin/take-snapshot.sh || true

        # Cron: smart scan every 15 min (market-hours-aware) + closing scan 21:15 UTC Mon-Fri
        #       + weekly digest Sunday 18:00 UTC + FX alert every 6 hours
        #       + 13F sync daily 02:00 UTC (sync-13f.sh handles filing-season vs off-season logic)
        #       + daily portfolio snapshot 23:00 UTC (after markets close)
        (echo "*/15 * * * * /usr/local/bin/smart-scan.sh >> /proc/1/fd/1 2>&1"; echo "15 21 * * 1-5 /usr/local/bin/folio-curl.sh -X POST http://backend:8000/scan > /dev/null 2>&1"; echo "0 18 * * 0 /usr/local/bin/folio-curl.sh -X POST http://backend:8000/digest > /dev/null 2>&1"; echo "0 */6 * * * /usr/local/bin/folio-curl.sh -X POST http://backend:8000/currency-exposure/alert > /dev/null 2>&1"; echo "0 2 * * * /usr/local/bin/sync-13f.sh >> /proc/1/fd/1 2>&1"; echo "0 23 * * * /usr/local/bin/take-snapshot.sh >> /proc/1/fd/1 2>&1") | crontab -
        crond -f -l 2
    restart: unless-stopped

volumes:
  radar-data:
