services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - radar-data:/app/data
      - ./logs:/app/data/logs
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/radar.db
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
      # - JQUANTS_API_KEY=  # Optional: J-Quants API key for enhanced JP financial data
      # - FINMIND_API_TOKEN=  # Optional: FinMind API token for enhanced TW financial data (free registration at finmindtrade.com)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend-react
      args:
        VITE_API_KEY: ${FOLIO_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  scanner:
    image: alpine:3.19
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - FOLIO_API_KEY=${FOLIO_API_KEY:-}
    volumes:
      - ./docker/scanner:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/entrypoint.sh"]
    restart: unless-stopped

volumes:
  radar-data:
